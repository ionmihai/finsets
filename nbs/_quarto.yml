project:
  type: website

format:
  html:
    theme: zephyr
    css: styles.css
    toc: true
    page-layout: full
    link-external-newwindow: true
    grid:
      sidebar-width: 400px

website:
  twitter-card: true
  open-graph: true
  repo-actions: [issue]
  navbar:
    background: primary
    search: true
  sidebar:
    style: docked
    contents:
      - auto: "/*.ipynb"
      - section: FRED
        contents: fred/*
      - section: WRDS
        contents: wrds/*
      - section: Papers
        contents: papers/*    


metadata-files: [nbdev.yml, sidebar.yml]